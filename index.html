<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Organizer</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-blue-600 text-white py-4 px-6">
        <h1 class="text-lg font-semibold">File Organizer</h1>
      </div>
      <div class="p-6">
        <div class="mb-6">
          <label for="directoryInput" class="block text-sm font-medium text-gray-700 mb-2">Select Directory</label>
          <input type="text" id="directoryInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter directory path...">
        </div>
        <div class="flex flex-wrap gap-4 mb-6">
          <button id="organize" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">Organize Files</button>
          <button id="check-space" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition">Check Disk Space</button>
          <button id="remove-duplicates" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Remove Duplicates</button>
        </div>
        <!-- Progress and Notification Containers -->
        <div id="progress-container" class="mb-6 hidden">
          <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progress" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
          </div>
        </div>
        <div id="notification" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4" role="alert"></div>
      </div>
      <div class="bg-gray-900 text-white p-6">
        <pre id="result" class="whitespace-pre-wrap"></pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
