<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Organizer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h1 class="h5 mb-0">File Organizer</h1>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="directoryInput" class="form-label">Select Directory</label>
          <input type="text" id="directoryInput" class="form-control" placeholder="Enter directory path...">
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button id="organize" class="btn btn-success me-2">Organize Files</button>
          <button id="check-space" class="btn btn-warning me-2">Check Disk Space</button>
          <button id="remove-duplicates" class="btn btn-danger">Remove Duplicates</button>
        </div>
      </div>
      <div class="card-footer">
        <pre id="result" class="bg-dark text-white p-3 rounded"></pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
