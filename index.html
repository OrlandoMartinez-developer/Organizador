<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Organizer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white rounded-top">
        <h1 class="h4 mb-0">File Organizer</h1>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <label for="directoryInput" class="form-label">Select Directory</label>
          <input type="text" id="directoryInput" class="form-control" placeholder="Enter directory path...">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-4">
          <button id="organize" class="btn btn-success">Organize Files</button>
          <button id="check-space" class="btn btn-warning">Check Disk Space</button>
          <button id="remove-duplicates" class="btn btn-danger">Remove Duplicates</button>
        </div>
        <!-- Progress and Notification Containers -->
        <div id="progress-container" class="mb-4 d-none">
          <div id="progress-bar" class="progress">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
        </div>
        <div id="notification" class="alert d-none" role="alert"></div>
      </div>
      <div class="card-footer rounded-bottom">
        <pre id="result" class="bg-dark text-white p-3 rounded-3"></pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
